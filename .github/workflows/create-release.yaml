name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Fetch dependencies
      run: go get .

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build 

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files:
          sample-app-go-sql